<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#f9fafb"/>
  <rect x="50" y="50" width="700" height="500" fill="#e5e7eb" stroke="#9ca3af" stroke-width="3" rx="8"/>

  <!-- Game elements illustration -->
  <circle cx="200" cy="200" r="40" fill="#60a5fa" opacity="0.7"/>
  <circle cx="350" cy="250" r="35" fill="#34d399" opacity="0.7"/>
  <circle cx="500" cy="180" r="45" fill="#f472b6" opacity="0.7"/>
  <circle cx="600" cy="300" r="38" fill="#fbbf24" opacity="0.7"/>

  <!-- Roulette wheel suggestion -->
  <circle cx="400" cy="350" r="80" fill="none" stroke="#9ca3af" stroke-width="4"/>
  <line x1="400" y1="350" x2="480" y2="350" stroke="#9ca3af" stroke-width="3"/>
  <line x1="400" y1="350" x2="400" y2="270" stroke="#9ca3af" stroke-width="3"/>

  <text x="400" y="480" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#374151" text-anchor="middle">Game Screenshot Placeholder</text>
  <text x="400" y="510" font-family="Arial, sans-serif" font-size="14" fill="#6b7280" text-anchor="middle">Replace with actual pinball or roulette game screenshot</text>
  <text x="400" y="535" font-family="Arial, sans-serif" font-size="12" fill="#9ca3af" text-anchor="middle">Recommended size: 800x600px</text>
</svg>
